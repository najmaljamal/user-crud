<div class="user-container">
  <div class="user-header">
    <h1>VIYA - MACHINE TEST</h1>
  </div>
  <div class="user-add">
    <button mat-flat-button color="primary"
    (click)="addUser()">
      + Add
    </button>
  </div>
  <div class="user-table">
    <ng-container *ngIf="dataSource$ | async as data">
      <ng-container *ngIf="data.length">
        <table mat-table [dataSource]="data" class="mat-elevation-z8">
          <!-- Position Column -->
          <ng-container matColumnDef="userrank">
            <th mat-header-cell *matHeaderCellDef> Rank </th>
            <td mat-cell *matCellDef="let element"> {{element.rank}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="usernetPoints">
            <th mat-header-cell *matHeaderCellDef> Net Points </th>
            <td mat-cell *matCellDef="let element"> {{element.netPoints}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="useractions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
              <div class="user-actions">
                <button mat-icon-button
                  [style.color]="'green'"
                  (click)="editUser(element.id)"
                >
                  <mat-icon type="outlined">edit_outline</mat-icon>
                </button>
                <button mat-icon-button
                  [style.color]="'red'"
                  (click)="deleteUser(element.id)"
                >
                  <mat-icon type="outlined">delete_outline</mat-icon>
                </button>
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </ng-container>

    </ng-container>
  </div>
</div>
